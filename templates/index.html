<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Identifier </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1> Dog Breed Identifier </h1></center>
    {% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <form action="/index" method="POST" enctype="multipart/form-data">
                <img id="preview" src="/static/defaultPreview.jpg" alt="Image Preview" style="max-width:100%">
                <div class="form-group">
                    <label>Select an image to begin</label>
                    <div class="custom-file">
                        <input type="file" class = "custom-file-input" name="image" id="image" oninput="filesize(this)">
                        <label class = "custom-file-label" for="image">Upload your file</label>
                    </div>
                </div>
                <center><button type="submit" class="btn btn-primary">Upload</button></center>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

</body>
<footer>
</footer>

<script>
    function filesize(elem) {
        document.cookie = `filesize=${elem.files[0].size}`
    }

    function readURL(input) {
        if(input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#preview').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    $('#image').on('change', function() {
        var fileName = $(this).val().replace(/\\/g, '/').replace(/.*\//, '');
        $(this).next('.custom-file-label').html(fileName);
        readURL(this);
    })

</script>
</html>
